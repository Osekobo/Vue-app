<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
  <div id="app">
    <form>
      <input type="email" v-model="email" placeholder="Enter Email">
      <input type="password" v-model="password" placeholder="Enter Password">
      <button type="submit" @click="postLogin">Login</button>
    </form>
    <div v-if="message">Ensure all fields are set.</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        email: "",
        password: "",
        message: false
      },
      methods: {
        async postLogin() {
          if (this.email == "" || this.password == "") {
            this.message = true
          }
          else {
            // alert(this.email + " " + this.password)
            resp = await axios.post("http://127.0.0.1:5000/login", { email: this.email, password: this.password })
            alert(resp.data.token)
          }
        }
      },
      mounted() {
      }
    });
  </script>
</body>

</html>
