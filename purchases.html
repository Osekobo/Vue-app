<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
</head>

<body>
  <h1>Purchases Page</h1>
  <div id="app">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <!-- <th>Selling Price</th> -->
          <th>Created At</th>
          <!-- <th>Updated At</th> -->
        </tr>
      </thead>
      <tbody>
        <tr v-for="purs in purchases">
          <td>{{purs["id"]}}</td>
          <td>{{purs["name"]}}</td>
          <td>{{purs["quantity"]}}</td>
          <!-- <td>{{purs["selling_price"]}}</td> -->
          <!-- <td>{{purs["created_at"]}}</td>
          <td>{{purs["updated_at"]}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script> new Vue({
      el: "#app",
      data: {
        purchases: []
      },
      methods: {
        async getPurchases() {
          headers = { headers: { Authorization: `Bearer ${localStorage.getItem("token")}` } }
          purs = await axios.get("http://127.0.0.1:5000/api/purchases", headers)
          this.purchases = purs.data;
        }
      },
      mounted() {
        if (localStorage.getItem("token") != null) {
          this.getPurchases();
        }
        else {
          window.location.href = "login.html"
        }
      }
    });</script>
</body>

</html>
