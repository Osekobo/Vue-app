<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>

<body>
  <h1>Home Page</h1>
  <div id="app">
    <span>{{ test }}</span>
    <span>{{ first_name }} {{ last_name }}</span>
    <div v-if="mydisplay">Loading...</div>
    <div v-if="6 > 5">Calculate</div>
    <div v-if="7 > 5 & 100 > 0">Logical</div>
    <ul>
      <li v-for="num in nums">{{num}}</li>
    </ul>
    <ul>
      <li v-for="k, v in prods">{{k[v]}}</li>
    </ul>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>BP</th>
          <th>SP</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="prod, i in prods"></tr>
        <!-- Vue directive that creates a list of tags based on an array in the Vue insatnce using a for-loop -->
        <td>{{i + 1}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.bp}}</td>
        <td>{{prod.sp}}</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li v-for="post in posts">
        {{post.id}}----{{post.title}}
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"
    integrity="sha512-Wx8niGbPNCD87mSuF0sBRytwW2+2ZFr7HwVDF8krCb3egstCc4oQfig+/cfg2OHd82KcUlOYxlSDAqdHqK5TCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Create a Vue object and bind it with id app -->
  <script src=""></script>
  <script></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        test: "My Test Variable",
        first_name: "Collins",
        last_name: "Oseko",
        mydisplay: true,
        nums: [
          1, 2, 3, 4, 5
        ],
        prods: [
          { "name": "Bread", "bp": 30, "sp": 40 }, { "name": "Milk", "bp": 50, "sp": 60 }, { "name": "Colgate", "bp": 90, "sp": 100 }
        ],
      },
      methods: {
        async testPosts() {
          res = await axios.get("https://jsonplaceholder.typicode.com/posts")
          this.posts = res.data;
        }
      },
      // App Lifecycle Methods are like onCreated, onMounted, onResume, onDestroy
      // Runs methods with Async Await. Asynchronous task runs in the background as the rest of the program continues
      mounted() {
        this.testPosts()
      }
    })
  </script>
</body>

</html>
