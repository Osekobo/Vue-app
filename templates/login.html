<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container mt-5 text-center">
    <h1>Login page</h1>
    <form @submit.prevent="postLogin" class="p-3 border rounded shadow-sm w-50 mx-auto mt-5">
      <input type="email" v-model="email" class="form-control mb-3" placeholder="Enter Email" required>
      <input type="password" v-model="password" class="form-control mb-3" placeholder="Enter Password" required>
      <button type="submit" class="btn btn-outline-primary w-100">Login</button>
      <p class="mt-3">
        Donâ€™t have an account yet?
        <a href="register.html" class="text-primary fw-bold text-decoration-none">
          Sign Up
        </a>
      </p>
    </form>
    <div v-if="message" class="alert alert-warning mt-3 text-center">
      Ensure all fields are set.
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>

  <script>
    new Vue({
      el: "#app",
      data: {
        email: "",
        password: "",
        message: false
      },
      methods: {
        async postLogin() {
          if (this.email === "" || this.password === "") {
            this.message = true;
            return;
          }
          try {
            const resp = await axios.post("http://127.0.0.1:5000/api/login", {
              email: this.email,
              password: this.password
            });
            console.log("Token:", resp.data.token);
            localStorage.setItem("token", resp.data.token)
            alert("Login Successful")
            window.location.href = "base.html"
          } catch (err) {
            console.error("Login error:", err.response?.data || err.message);
            alert("Login failed: " + (err.response?.data?.error || "Unknown error"));
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
