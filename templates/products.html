<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container text-center mt-5">
    <h1>Products Page</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="addProduct">
              <input type="text" v-model="name" class="form-control mb-3" placeholder="Name" required>
              <input type="number" v-model="buying_price" class="form-control mb-3" placeholder="Buying p" required>
              <input type="number" v-model="selling_price" class="form-control mb-3" placeholder="Selling p" required>
              <button type="submit" class="btn btn-outline-secondary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Buying Price</th>
          <th>Selling Price</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="prod in products">
          <td>{{prod["id"]}}</td>
          <td>{{prod["name"]}}</td>
          <td>{{prod["buying_price"]}}</td>
          <td>{{prod["selling_price"]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        products: [],
        name: "",
        buying_price: "",
        selling_price: ""
      },
      methods: {
        async getProducts() {
          try {
            const headers = { headers: { Authorization: `Bearer ${localStorage.getItem("token")}` } };
            const prods = await axios.get("http://127.0.0.1:5000/api/products", headers);
            this.products = prods.data;
          } catch (error) {
            console.error("Error fetching products:", error);
          }
        },

        async addProduct() {
          try {
            const headers = { headers: { Authorization: `Bearer ${localStorage.getItem("token")}` } };
            const inputName = this.newProduct.name.trim().toLowerCase();
            const exists = this.products.some(
              (product) => product.name.trim().toLowerCase() === inputName
            );
            if (exists) {
              alert("Cannot add product yo!: product already exists.");
              return;
            }
            const newProduct = {
              name: this.name,
              buying_price: this.buying_price,
              selling_price: this.selling_price
            };
            await axios.post("http://127.0.0.1:5000/api/products", newProduct, headers);
            alert("Product added successfully!");
            this.name = "";
            this.buying_price = "";
            this.selling_price = "";
            this.getProducts();
          } catch (error) {
            console.error("Error adding product:", error);
            alert("Failed to add product.");
          }
        }
      },
      mounted() {
        if (localStorage.getItem("token") != null) {
          this.getProducts();
        } else {
          window.location.href = "login.html";
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
