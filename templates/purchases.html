<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <header class="flex-fill">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The Mall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="purchases.html">Purchases</a></li>
            <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-danger" type="submit" href="login.html">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div id="app" class="container text-center mt-5">
    <h1>Purchases Page</h1>

    <button type="button" class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Purchase
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Purchase</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="addPurchase">

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Product Name</label>
                <select class="form-select" id="inputGroupSelect01" v-model="product_id" required>
                  <option disabled value="">Select</option>
                  <option v-for="z in infoz" :key="z.id" value="z.id">{{z.name}}</option>
                </select>
              </div>


              <!-- <input type="number" v-model="product_id" class="form-control mb-3" placeholder="Product Id" required> -->

              <input type="number" v-model="quantity" class="form-control mb-3" placeholder="Quantity" required>

              <button type="submit" class="btn btn-outline-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <h1>ok</h1>
    <ul>
      <li v-for="w in infoz">
        {{ w.name }}
      </li>
      <li>ok</li>
    </ul> -->


    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Product Id</th>
          <th>Quantity</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="purs in purchases">
          <!-- <td>{{purs["id"]}}</td> -->
          <td>{{purs["product_id"]}}</td>
          <td>{{purs["quantity"]}}</td>
          <td>{{purs["created_at"]}}</td>
          <td>{{purs["updated_at"]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="text-center bg-dark text-white p-3 mt-auto">
    <p class="mb-0">&copy; 2025 The Mall</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script> new Vue({
      el: "#app",
      data: {
        infoz: [],
        purchases: [],
        product_id: "",
        quantity: ""
      },
      methods: {
        async productList() {
          try {
            const headers = { headers: { Authorization: `Bearer ${localStorage.getItem("token")}` } };
            const list = await axios.get("http://127.0.0.1:5000/api/products", headers);
            this.infoz = list.data;
          } catch (error) {
            console.error("Error fetching products:", error);
          }
        },
        async getPurchases() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const response = await axios.get("http://127.0.0.1:5000/api/purchases", headers);
            this.purchases = response.data;
          } catch (error) {
            console.error("Error fetching purchases:", error);
            alert("Failed to fetch purchases!");
          }
        },
        async addPurchase() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const newPurchase = {
              product_id: this.product_id,
              quantity: this.quantity
            };
            await axios.post("http://127.0.0.1:5000/api/purchases", newPurchase, headers);
            alert("Purchase added successfully!");
            this.product_id = "";
            this.quantity = "";
            this.getPurchases();
          } catch (error) {
            console.error("Error adding purchase:", error);
            alert("Failed to add purchase!");
          }
        }
      },
      mounted() {
        if (localStorage.getItem("token") != null) {
          // this.getPurchases();
          this.productList();
        } else {
          window.location.href = "login.html";
        }
      }
    });</script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
