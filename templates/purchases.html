  <main>
    <div id="app" class="container text-center mt-5">
      <h1 class="text-white">Purchases Page</h1>
      <button type="button" class="btn btn-outline-warning mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Purchase Car
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabIndex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Car Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="addPurchase">
                

                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Car Name</label>
                  <select class="form-select" id="inputGroupSelect01" v-model="product_id" required>
                    <option disabled value="">Select</option>
                    <option v-for="z in infoz" :key="z.id" :value="z.id">{{z.name}}</option>
                  </select>
                </div>


                <input type="number" v-model="quantity" class="form-control mb-3" placeholder="Quantity" required>
                <button type="submit" class="btn btn-outline-primary">Purchase</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Quantity</th>
            <th>Purchased On</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="purs in purchases">
            <td>{{purs["product_id"]}}</td>
            <td>{{purs["quantity"]}}</td>
            <td>{{purs["created_at"]}}</td>
            <td>{{purs["updated_at"]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p class="mb-0">&copy; 2025 The Mall</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script> new Vue({
      el: "#app",
      data: {
        infoz: [],
        purchases: [],
        product_id: "",
        quantity: ""
      },
      methods: {
        async productList() {
          try {
            const headers = { headers: { Authorization: `Bearer ${localStorage.getItem("token")}` } };
            const list = await axios.get("http://127.0.0.1:5000/api/products", headers);
            this.infoz = list.data;
          } catch (error) {
            console.error("Error fetching products:", error);
          }
        },
        async getPurchases() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const response = await axios.get("http://127.0.0.1:5000/api/purchases", headers);
            this.purchases = response.data;
          } catch (error) {
            console.error("Error fetching purchases:", error);
            alert("Failed to fetch purchases!");
          }
        },
        async addPurchase() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const newPurchase = {
              product_id: Number(this.product_id),
              quantity: Number(this.quantity)
            };
            await axios.post("http://127.0.0.1:5000/api/purchases", newPurchase, headers);
            alert("Purchase added successfully!");
            this.product_id = "";
            this.quantity = "";
            this.getPurchases();
          } catch (error) {
            console.error("Error adding purchase:", error);
            alert("Failed to add purchase!");
          }
        }
      },
      mounted() {
        if (localStorage.getItem("token") != null) {
          this.getPurchases();
          this.productList();
        } else {
          window.location.href = "login.html";
        }
      }
    });</script>
  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset;
      document.body.style.backgroundPosition = `center ${scrollTop * 0.5}px`;
    });
  </script>
