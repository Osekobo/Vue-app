<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div id="app" class="container mt-5 text-center">
    <h1>Register</h1>
    <form @submit.prevent="registerUser" class="p-3 border rounded shadow-sm w-50 mx-auto mt-5">
      <input v-model="name" type="text" class="form-control mb-3" placeholder="Name" required>
      <input v-model="email" type="email" class="form-control mb-3" placeholder="Enter Email" required>
      <input v-model="password" type="password" class="form-control mb-3" placeholder="Enter Password" required>
      <button type="submit" class="btn btn-outline-primary w-100">Register</button>
      <p class="mt-3">
        Already have an account?
        <a href="login.html" class="text-primary fw-bold text-decoration-none">
          Login
        </a>
      </p>
    </form>
    <div v-if="message" class="alert alert-warning mt-3 text-center">
      Ensure all fields are set.
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "",
        email: "",
        password: "",
        message: ""
      },
      methods: {
        async registerUser() {
          reg = await axios.get("http://127.0.0:5000/api/register")
          this.register = reg.data;
        }
      },
      mounted() {
        this.registerUser();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
