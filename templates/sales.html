<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div id="app" class="container text-center mt-5">
    <h1>Sales Page</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Sale
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Sale</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="addSale">
              <input type="number" v-model="product_id" class="form-control mb-3" placeholder="Product Id" required>
              <input type="number" v-model="quantity" class="form-control mb-3" placeholder="Quantity" required>
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Id</th>
          <th>Quantity</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="sale in sales">
          <td>{{sale["id"]}}</td>
          <td>{{sale["product_id"]}}</td>
          <td>{{sale["quantity"]}}</td>
          <td>{{sale["created_at"]}}</td>
          <td>{{sale["updated_at"]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        sales: [],
        product_id: "",
        quantity: ""
      },
      methods: {
        async getSales() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const sale = await axios.get("http://127.0.0.1:5000/api/sales", headers)
            this.sales = sale.data;
          } catch (error) {
            console.error("Error fetching sales:", error);
            alert("Failed to fetch sales!");
          }
        },
        async addSale() {
          try {
            const headers = {
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            };
            const newSale = {
              product_id: this.product_id,
              quantity: this.quantity
            };
            await axios.post("http://127.0.0.1:5000/api/sales", newSale, headers);
            alert("Sale added successfully!");
            this.product_id = "";
            this.quantity = "";
            this.getSales();
          } catch (error) {
            console.error("Error adding sale:", error);
            alert("Failed to add sale!");
          }
        }
      },
      mounted() {
        if (localStorage.getItem("token") != null) {
          this.getSales();
        }
        else {
          window.location.href = "login.html"
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
