<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Ferries API Example</title>

    <!-- Vue 2 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"
      integrity="sha512-Wx8niGbPNCD87mSuF0sBRytwW2+2ZFr7HwVDF8krCb3egstCc4oQfig+/cfg2OHd82KcUlOYxlSDAqdHqK5TCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      .ferry-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 10px auto;
        padding: 15px;
        max-width: 600px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h2>ðŸš¢ BC Ferries - Non-Capacity Sailings</h2>

      <button @click="fetchData">Load Data</button>

      <div v-if="loading">Loading data...</div>
      <div v-if="error" style="color:red">{{ error }}</div>

      <div v-for="(item, index) in ferries" :key="index" class="ferry-card">
        <h3>{{ item.RouteName }}</h3>
        <p><strong>Departure Time:</strong> {{ item.DepartureTime }}</p>
        <p><strong>Status:</strong> {{ item.Status }}</p>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          ferries: [],
          loading: false,
          error: ""
        },
        methods: {
          async fetchData() {
            this.loading = true;
            this.error = "";
            try {
              const res = await axios.get("https://bcferriesapi.ca/v2/noncapacity/");
              console.log(res.data);
              this.ferries = res.data;
            } catch (err) {
              this.error = "Failed to fetch data.";
              console.error(err);
            } finally {
              this.loading = false;
            }
          }
        }
      });
    </script>
  </body>
</html>
