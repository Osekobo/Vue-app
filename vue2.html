<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{info}}</h1>
    <p>{{info2}}</p>
    <div v-if="loading" class="alert alert-info">Loading data...</div>
    <div v-if="error" class="alert alert-danger">{{error}}</div>
    <!-- {{error}} called interpolation -->
    <div v-if="artworks.length" class="row">
      <div v-for="(art, index) in artworks.slice(0, 6)" :key="index" class="col-md-4 mb-4">
        <div class="card p-3 h-100 shadow-sm">
          <h5>{{ art.title }}</h5>
          <p><strong>Artist:</strong> {{ art.artist_title || "Unknown" }}</p>
          <small>{{ art.date_display }}</small>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        info: "Trial",
        info2: "Trial 2",
        artworks: [],
        loading: true,
        error: ""
      },
      methods: {
        async fetchinfo() {
          try {
            const res = await axios.get("https://api.artic.edu/api/v1/artworks");
            console.log(res.data);
            this.artworks = res.data.data;
          } catch (err) {
            console.error("Failed to get data", err);
            this.error = "Failed to get data:" + err.message;
          }
          finally {
            this.loading = false;
          }
        }
      },
      mounted() {
        this.fetchinfo();
      }
    });
  </script>
</body>

</html>
